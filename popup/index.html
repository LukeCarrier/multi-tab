<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Multi-tab</title>
  </head>
  <body>
    <h1>Open tabs</h1>
    <form id="open-tabs" class="form">
      <textarea name="url-list" class="item-list" required></textarea>
      <div class="tab-group-wrapper">
        <label for="tab-group">Tab group</label>
        <select name="tab-group" class="tab-group"></select>
        <div class="tab-group-name-wrapper">
          <label for="tab-group-name">New tab group name</label>
          <input type="text" name="tab-group-name">
        </div>
      </div>
      <button name="submit" class="submit" type="submit">Open tabs</button>
    </form>

    <h1>Copy tab URLs</h1>
    <form id="copy-urls" class="form">
      <div class="tab-group-wrapper">
        <label for="tab-group">Tab group</label>
        <select name="tab-group" class="tab-group"></select>
      </div>
      <button name="submit" class="submit" type="submit">Copy tab URLs</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
